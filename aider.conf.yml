# General
dark-mode: true
llm-history-file: .llm.history
input-history-file: .llm.input_history
chat-history-file: .llm.chat_history
max-chat-history-tokens: 2500

# Theme
user-input-color: "#98c379"
completion-menu-color: "#56b6c2"
completion-menu-bg-color: "#1F2228"
completion-menu-current-color: "#1F2228"
completion-menu-current-bg-color: "#61afef"
tool-output-color: "#c678dd"
tool-error-color: "#e06c75"
tool-warning-color: "#e5c07b"
assistant-output-color: "#61afef"
code-theme: one-dark
show-diffs: true

## LLM
model: deepseek/deepseek-chat
editor-model: deepseek/deepseek-chat
weak-model: deepseek/deepseek-chat
cache-prompts: true
cache-keepalive-pings: 12
suggest-shell-commands: false
# edit-format: whole
# editor-edit-format: editor-whole

# Git settings
gitignore: false
auto-commits: false
attribute-author: false
attribute-committer: false
attribute-commit-message-author: false
attribute-commit-message-committer: false
attribute-co-authored-by: false
commit: false
watch-files: true

# Fixing and committing
# lint: true
# lint-cmd: "bin/rubocop -A"
# test-cmd: "bin/rspec"
# auto-lint: true
# auto-test: true

# Other
disable-playwright: true
vim: true
