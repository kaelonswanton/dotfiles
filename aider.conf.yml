# General
dark-mode: true
model: gpt-5-mini
editor-model: gpt-5-nano
weak-model: gpt-5-nano
llm-history-file: .llm.history
input-history-file: .llm.input_history
chat-history-file: .llm.chat_history

# Theme
user-input-color: "#98c379"
tool-output-color: "#c678dd"
tool-error-color: "#e06c75"
tool-warning-color: "#e5c07b"
assistant-output-color: "#61afef"
code-theme: one-dark
show-diffs: true

# Git settings
gitignore: true
auto-commits: false
attribute-author: false
attribute-committer: false
attribute-commit-message-author: false
attribute-commit-message-committer: false
attribute-co-authored-by: false
commit: false
watch-files: true

# Fixing and committing
lint: true
lint-cmd:
  - ruby: bin/rubocop -A --parallel
auto-lint: true
auto-test: true
test: true

# Upgrading
upgrade: true

# Other
disable-playwright: true
vim: true
